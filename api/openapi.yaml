components:
  schemas:
    Event:
      title: Event JSON
      type: object

    ContractResponse:
      title: Contract JSON
      type: object
      properties:
        contractId:
          type: string
          description: ContractId in GUID format
          example: 05552c4c-e52f-4bb5-83d2-f50c86115bc8
        header:
          properties:
            name:
              type: string
              description: Human readable name for the contract.
              example: Contract with XYZ
            version:
              type: string
              description: Version of the contract
              example: 1.0
            type:
              type: string
              description: Type of document. MUST be "contract"
              enum: [contract]

            fromMsp:
              type: object
              properties:
                mspId:
                  type: string
                  description: mspId of the contract creator.
                  example: DTAG
                signatures:
                  type: array
                  items:
                    $ref: '#/components/schemas/SignatureBase'
                  minItems: 1
              
            toMsp:
              type: object
              properties:
                mspId:
                  type: string
                  description: mspId of the contract creator.
                  example: TMUS
                signatures:
                  type: array
                  items:
                    $ref: '#/components/schemas/SignatureBase'
                  minItems: 1

          required:
            - version
            - type
            - fromMsp
            - toMsp
        body:
          additionalProperties: true
        state:
          type: string
          description: The State of the Contract.
          enum: [DRAFT, PENDING, SENT, RECEIVED]
      additionalProperties: false
      required:
        - contractId
        - header
        - body
        - state

    RAWContractResponse:
      title: Contract RAW
      type: object
      properties:
        contractId:
          type: string
          description: ContractId in GUID format
          example: 05552c4c-e52f-4bb5-83d2-f50c86115bc8
        raw:
          type: string
          description: Original Base64 encoded RAW payload, Used for Hash calculation or Signing.
          example: eyJoZWFkZXIiOnsidmVyc2lvbiI6IjEuM....
        state:
          type: string
          description: The State of the Contract.
          enum: [DRAFT, PENDING, SENT, RECEIVED]
      additionalProperties: false
      required:
        - contractId
        - raw
        - state

    ContractRequest:
      title: Contract JSON for POST/PUT
      type: object
      properties:
        header:
          properties:
            name:
              type: string
              description: Human readable name for the contract.
              example: Contract with XYZ
            version:
              type: string
              description: Version of the contract
              example: 1.0
            type:
              type: string
              description: Type of document. MUST be "contract"
              enum: [contract]

            fromMsp:
              type: object
              properties:
                mspId:
                  type: string
                  description: mspId of the contract creator.
                  example: DTAG
                signatures:
                  type: array
                  items:
                    $ref: '#/components/schemas/SignatureBase'
                  minItems: 1
              
            toMsp:
              type: object
              properties:
                mspId:
                  type: string
                  description: mspId of the contract creator.
                  example: TMUS
                signatures:
                  type: array
                  items:
                    $ref: '#/components/schemas/SignatureBase'
                  minItems: 1

          additionalProperties: false
          required:
            - version
            - type
            - fromMsp
            - toMsp
        body:
          additionalProperties: true
      additionalProperties: false
      required:
        - header
        - body

    SignatureBase:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        role:
          type: string


    SignatureResponse:
      title: Signature JSON
      type: object
      properties:
        signatureId:
          type: string
          description: signatureId from \"contract"->\"signature\"->\"\<mspId\>\"[X]->\"id\"
          example: XXXXXX

        algorithm:
          description: The algorithm used to sign
          example: secp384r1
          type: string
        certificate:
          description: The certificate of the signer in pem format
          example: |-
            -----BEGIN CERTIFICATE-----
            MIICYjCCAemgAwIBA...
          type: string
        signature:
          description: The digital signature over the document
          type: string
        extra:
          type: object
          description: Additional Key/Value from \"contract"->\"signature\"->\"\<mspId\>\"[X]->XXX, eg name, role
          example: '{"name":"john doe", "role":"manager"}'
      additionalProperties: false
      required:
      - signatureId
      - algorithm
      - certificate
      - signature
      - extra

    SignatureRequest:
      title: Signature JSON for PUT
      type: object
      properties:
        algorithm:
          description: The algorithm used to sign
          example: secp384r1
          type: string
        certificate:
          description: The certificate of the signer in pem format
          example: |-
            -----BEGIN CERTIFICATE-----
            MIICYjCCAemgAwIBA...
          type: string
        signature:
          description: The digital signature over the document
          type: string
      additionalProperties: false
      required:
      - algorithm
      - certificate
      - signature


    UsageResponse:
      title: Usage JSON
      type: object
      properties:
        usageId:
          type: string
          description: usageId in GUID format
          example: 05552c4c-e52f-4bb5-83d2-f50c86115bc8
        header:
          properties:
            name:
              type: string
              description: Human readable name for the usage.
              example: Usage, from ABC to XYZ
            version:
              type: string
              description: Version of the usage
              example: 1.0
            type:
              type: string
              description: Type of document. MUST be "usage"
              enum: [usage]
            mspOwner:
              type: string
              description: the Msp which gives the Inbound traffic data
              additionalProperties: true    
          additionalProperties: false
          required:
            - version
            - type
        body:
          additionalProperties: true
        state:
          type: string
          description: The State of the Usage.
          enum: [DRAFT, SENT, RECEIVED]
      required:
        - usageId
        - header
        - body
        - state


    UsageRequest:
      title: Usage JSON for POST/PUT
      type: object
      properties:
        header:
          properties:
            name:
              type: string
              description: Human readable name for the usage.
              example: Usage, from ABC to XYZ
            version:
              type: string
              description: Version of the usage
              example: 1.0
            type:
              type: string
              description: Type of document. MUST be "usage"
              enum: [usage]
          additionalProperties: false
          required:
            - version
            - type
        body:
          additionalProperties: true
      required:
        - header
        - body



    Settlement:
      title: Settlement JSON
      type: object
    SuccessResponse:
      title: Success Response JSON
      type: object
      properties:
        status:
          type: string
          description: Outcome of the operation
          example: OK
        description:
          type: string
          description: Description of the operation
          example: XXXX Operation successful
      required:
        - status
    400ErrorResponse:
      title: 400 Error Response JSON
      type: object
      properties:
        error:
          type: string
          description: a list of pre-defined error names
          example: invalid_request
        description:
          type: string
          description: Text Description of the error
          example: The Request is invalid
      required:
        - error
        - description