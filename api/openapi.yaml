      x-eov-operation-handler: controllers/StatusController
  /contracts/event/:
    post:
      description: Webhook callback
      operationId: eventReceived
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
        description: Webhook event Object Payload
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
                x-content-type: application/json
          description: Successful operation, returns Status message
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400ErrorResponse'
                x-content-type: application/json
          description: Bad Request
        "500":
          content: {}
          description: Internal Error
      tags:
      - event
      x-codegen-request-body-name: body
      x-eov-operation-handler: controllers/EventController
  /contracts/:
    get:
      description: Show a list of all Contracts
      operationId: getContracts
      parameters:
      - description: One or more MSPs
        in: query
        name: withMSPs
        schema:
          type: array
          items:
            type: string
        style: pipeDelimited
        explode: false
        examples:
          oneMSP:
            summary: Example of a single MSP
            value: ['GSMA']
          multipleMSPs:
            summary: Example of multiple MSPs
            value: ['GSMA', 'OrdererMSP']
      - description: One or more states
        in: query
        name: states
        schema:
          type: array
          items:
            type: string
        style: pipeDelimited
        explode: false
        examples:
          oneState:
            summary: Example of a single state
            value: ['DRAFT']
          multipleStates:
            summary: Example of multiple states
            value: ['SENT', 'RECEIVED']
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
                x-content-type: application/json
          description: The status of the service
        "500":
          content: {}
          description: Internal Error
      tags:
      - contract
      x-eov-operation-handler: controllers/ContractController
    post:
      description: Create a new Contract
      operationId: createContract
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContractRequest'
        description: Contract Object Payload
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContractResponse'
                x-content-type: application/json
          description: Successful operation, returns created Contract Object
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400ErrorResponse'
                x-content-type: application/json
          description: Bad Request
        "500":
          content: {}
          description: Internal Error
      tags:
      - contract
      x-codegen-request-body-name: body
      x-eov-operation-handler: controllers/ContractController
  /contracts/{contractId}:
    delete:
      description: Delete a Contract By its Id
      operationId: deleteContractById
      parameters:
      - description: The contract Id
        explode: false
        in: path
        name: contractId
        required: true
        schema:
          type: string
        style: simple
