        raw:
          type: string
          description: Original Base64 encoded RAW payload, Used for Hash calculation or Signing.
          example: eyJoZWFkZXIiOnsidmVyc2lvbiI6IjEuM....
        state:
          type: string
          description: The State of the Contract.
          enum: [DRAFT, PENDING, SENT, RECEIVED]
      additionalProperties: false
      required:
        - contractId
        - raw
        - state

    ContractRequest:
      title: Contract JSON for POST/PUT
      type: object
      example:
        header:
          fromMsp:
            mspId: DTAG
            signatures:
            - role: role
              name: name
              id: id
            - role: role
              name: name
              id: id
          name: Contract with XYZ
          toMsp:
            mspId: TMUS
            signatures:
            - role: role
              name: name
              id: id
            - role: role
              name: name
              id: id
          type: contract
          version: "1.0"
        body:
