components:
  schemas:
    Event:
      title: Event JSON
      type: object

    ContractResponse:
      title: Contract JSON
      type: object
      properties:
        contractId:
          type: string
          description: ContractId in GUID format
          example: 05552c4c-e52f-4bb5-83d2-f50c86115bc8
        header:
          properties:
            name:
              type: string
              description: Human readable name for the contract.
              example: Contract with XYZ
            version:
              type: string
              description: Version of the contract
              example: 1.0
            type:
              type: string
              description: Type of document. MUST be "contract"
              enum: [contract]

            fromMsp:
              type: object
              properties:
                mspId:
                  type: string
                  description: mspId of the contract creator.
                  example: DTAG
                signatures:
                  type: array
                  items:
                    $ref: '#/components/schemas/SignatureBase'
                  minItems: 1
              
            toMsp:
              type: object
              properties:
                mspId:
                  type: string
                  description: mspId of the contract creator.
                  example: TMUS
                signatures:
                  type: array
                  items:
                    $ref: '#/components/schemas/SignatureBase'
                  minItems: 1

          required:
            - version
            - type
            - fromMsp
            - toMsp
        body:
          additionalProperties: true
        state:
          type: string
          description: The State of the Contract.
          enum: [DRAFT, PENDING, SENT, RECEIVED]
      additionalProperties: false
      required:
        - contractId
        - header
        - body
        - state

    RAWContractResponse:
      title: Contract RAW
