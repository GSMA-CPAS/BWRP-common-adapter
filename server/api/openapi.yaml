      operationId: generateUsageById
      parameters:
      - description: The contract Id
        explode: false
        in: path
        name: contractId
        required: true
        schema:
          type: string
        style: simple
      - description: The Usage Id
        explode: false
        in: path
        name: usageId
        required: true
        schema:
          type: string
        style: simple
